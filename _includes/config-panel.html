<button id="settingsToggleBtn">⚙️ Show Settings</button>
<div id="config-area" class="config-hidden">
    {{ config_content | safe }}
</div>

<script>
    // This script is self-contained for the config-panel component.
    // It should be placed on any page that includes this file.
    document.addEventListener('DOMContentLoaded', () => {
        const settingsToggleBtn = document.getElementById('settingsToggleBtn');
        const configArea = document.getElementById('config-area');

        if (!settingsToggleBtn || !configArea) return;

        const toggleConfigArea = (show) => {
            const isHidden = configArea.classList.contains('config-hidden');
            const showPanel = show === undefined ? isHidden : show;

            configArea.classList.toggle('config-hidden', !showPanel);
            settingsToggleBtn.textContent = showPanel ? '⚙️ Hide Settings' : '⚙️ Show Settings';
        };

        settingsToggleBtn.addEventListener('click', () => toggleConfigArea());

        // Initially hide the panel
        toggleConfigArea(false);
    });
</script>
