<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Drift</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button id="settingsToggleBtn">⚙️ Show Settings</button>

    <div id="config-area" class="config-hidden">
        <label for="namesInput">Edit Rocket Names (one name per line):</label>
        <textarea id="namesInput" rows="4"></textarea>
        <button id="updateNamesBtn">Update Names & Restart Game</button>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <button id="startButton">Start Game</button>
        </div>
    </div>
    <div id="leaderboard" class="hidden">
        <h2>Leaderboard</h2>
        <ul id="leaderboardList"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
