
name = "dailypick"
main = "packages/worker/worker.js"
compatibility_date = "2025-07-01"

[site]
bucket = "./dist"

[durable_objects]
bindings = [
  { name = "COLLABORATION_SESSION", class_name = "CollaborationSession" },
  { name = "BALL_GAME_SESSION", class_name = "BallGameSession" },
  { name = "MIMIC_GAME_SESSION", class_name = "MimicGameSession" },
  { name = "PLANNING_POKER_SESSION", class_name = "PlanningPokerSession" },
  { name = "INTEGRATION_CONFIG", class_name = "IntegrationConfig" },
  { name = "MORALE_THERMOMETER_SESSION", class_name = "MoraleThermometerSession" },
  { name = "RETRO_BOARD_SESSION", class_name = "RetroBoardSession" }
]

[[migrations]]
tag = "v2"
new_sqlite_classes = ["CollaborationSession", "BallGameSession"]

[[migrations]]
tag = "v3"
new_sqlite_classes = ["MimicGameSession"]

[[migrations]]
tag = "v4"
new_sqlite_classes = ["PlanningPokerSession"]

[[migrations]]
tag = "v5"
new_sqlite_classes = ["IntegrationConfig"]

[[migrations]]
tag = "v6"
new_sqlite_classes = ["MoraleThermometerSession"]

[[migrations]]
tag = "v7"
new_sqlite_classes = ["RetroBoardSession"]

[observability.logs]
enabled = false
