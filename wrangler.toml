
name = "dailypick"
main = "packages/worker/worker.js"
compatibility_date = "2025-07-01"

[site]
bucket = "./dist"

[durable_objects]
bindings = [
  { name = "COLLABORATION_SESSION", class_name = "CollaborationSession" },
  { name = "BALL_GAME_SESSION", class_name = "BallGameSession" },
  { name = "MIMIC_GAME_SESSION", class_name = "MimicGameSession" },
  { name = "PLANNING_POKER_SESSION", class_name = "PlanningPokerSession" }
]

[[migrations]]
tag = "v2"
new_sqlite_classes = ["CollaborationSession", "BallGameSession"]

[[migrations]]
tag = "v3"
new_sqlite_classes = ["MimicGameSession"]

[[migrations]]
tag = "v4"
new_sqlite_classes = ["PlanningPokerSession"]

[observability.logs]
enabled = false
